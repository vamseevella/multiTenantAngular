<div align="center" class="form_section">
  <h3>Sign Up</h3>
  <form #signUpForm="ngForm" (ngSubmit)="signUpDetails(signUpForm.value)" novalidate>
    <div class="form-group">

      <input type="text" class="form-control" name="firstnaem" ngModel placeholder="First Naem">
    </div>
    <div class="form-group">

      <input type="text" class="form-control" name="lastnaem" ngModel placeholder="Last Name">
    </div>
    <div class="form-group">

      <input type="text" class="form-control" name="username" ngModel placeholder="User Name">
    </div>
    <div class="form-group">

      <input type="password" class="form-control" name="pwd" ngModel placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
