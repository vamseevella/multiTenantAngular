<div align="center" class="form_section">
  <h3>Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="loginDetails(loginForm.value)" novalidate class="login">
    <div class="form-group">

      <input type="text" class="form-control" name="username" ngModel placeholder="Username">
    </div>
    <div class="form-group">

      <input type="password" class="form-control" name="pwd" ngModel placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
